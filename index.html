<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Social Media Meta Tags -->
    <meta property="og:url" content="http://www.trafalgar.com" />
    <meta property="og:type" content="Trafalgar" />
    <meta property="og:title" content="Virtual healthcare for you" />
    <meta
      property="og:description"
      content="Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online. For more information, please visit us today."
    />

    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1604480131833-5d7aea770e1c"
    />

    <!-- For Brand Color -->
    <meta name="theme-color" content="#458FF6" />

    <title>Trafalgar || Virtual Healthcare for you</title>

    <!-- Favicon LINKING -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="container">

        </div>

        <div class="nav-links">
          <ul class="menu fix">
            <li class="menu-item active">
              <a class="menu-link" href="#" data-text="Home">Home</a>

            <li class="menu-item">
              <a class="menu-link" href="#" data-text="Find a doctor"

            </li>
            <li class="menu-item">
              <a class="menu-link" href="#" data-text="Apps">Apps</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#" data-text="Testimonials"
                >Testimonials</a
              >
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#" data-text="About us">About us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- JS LINKING -->
    <script src="./javascript/app.js"></script>
